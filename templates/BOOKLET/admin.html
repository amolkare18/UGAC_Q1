<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class=" btn btn-secondary" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-secondary mx-3"><a href="{% url 'signin' %}"
                                class="text-white">Signin</a></button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-danger"><a href="{% url 'signout' %}"
                                class="text-white">Signout</a></button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <h1 class="center">Your Booklets</h1>

    <a href="{% url 'add_booklet' %}" class="btn btn-secondary">Add New Booklet</a>
    <ul>

        <!-- <li><a href="{{ BOOKLET.pdf.url }}" Download>Download PDF</a>

            {{  BOOKLET.title }} - {{ BOOKLET.upload_date }}
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="booklet_id" value="{{ booklet.id }}">
                <button type="submit" name="delete"><a class="btn btn-danger"
                        href="/delete/{{BOOKLET.id}}">Delete</a></button> -->
        <table>
            <thead>
                <tr>
                    <th>Tittle</th>
                    <th>upload_date</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                {% for BOOKLET in booklets %}
                <tr>
                    <td> {{  BOOKLET.title }}</td>
                    <td>{{ BOOKLET.upload_date }}</td>
                    <td><a href="{{ BOOKLET.pdf.url }}" Download>Download PDF</a></td>
                    <td>
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="hidden" name="booklet_id" value="{{ booklet.id }}">
                            <button type="submit" name="delete"><a class=" btn red brand z-depth-0"
                                    href="/delete/{{BOOKLET.id}}">Delete</a></button> </form>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>





    </ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
